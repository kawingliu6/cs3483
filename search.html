<!DOCTYPE html>

<html>

<head>
    <title>Search</title>
	<link rel="stylesheet" href="css/navBar.css">
	
    <style>
        body,
        html {
            height: 100%;
        }
        
       
        
        #mainframe {
            width: 100%;
            height: 79%;
            border-color: black;
            border-style: solid;
            border-width: 2px;
            display: flex;
            position: absolute;
            bottom: 0;
        }
        
        #preview {
            height: 450px;
        }
        
        #search {
            background-color: green;
            display: inline-block;
            width: 50%;
            height: 100%;
            border-color: black;
            border-style: solid;
            border-width: 1px;
        }
        
        #result {
            background-color: red;
            display: inline-block;
            width: 50%;
            height: 100%;
            border-color: black;
            border-style: solid;
            border-width: 1px;
        }
    </style>
</head>

<body>
        <!-- navigation bar-->
    <div id="nav">
        <button class="Button" onclick = location.href="index.html">MAIN</button>
        <button class="Button" onclick = location.href="cloth/cloth.html">CLOTH</button>
        <button class="Button" onclick = location.href="house/house.html">HOUSE</button>
        <button class="Button" onclick = location.href="medic/medic.html">MEDIC</button>
        <button class="Button" onclick = location.href="food/food.html">FOOD</button>
        <button class="Button" onclick = location.href="payment.html">PAYMENT</button>
        <button class="Button" onclick = location.href="other/other.html">OTHER</button>
    </div>
	
	<!-- whoole block below navigation bar -->
    <div id="mainframe">
	    <!-- left block: search in green color -->
        <div id="search">
            <input type="file" accept="image/*" onchange="searchProduct(event)">

            </br>
            <img id="preview" />
        </div>
		<!-- right block: result in red color -->
        <div id="result">

        </div>
    </div>
</body>

<script src="javascript/search.js"></script>

</html>
