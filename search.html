<!DOCTYPE html>

<html>

<head>
    <title>Search</title>
	<link rel="stylesheet" href="css/navBar.css">
	
    <style>
        body{
            background-image: url("image/background.jpg");
            background-size: 100% 100%;
            background-color:black;
        }
        
        #container{
            background: #F8F8FF;
            width: 1300px;
            height: 600px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
            margin-bottom: 30px;
        }
        
        #mainframe {
            width: 100%;
            height: 100%;
            border-color: black;
            border-style: solid;
            border-width: 2px;
            display: flex;
            bottom: 0;
        }
        
        #preview {
            height: 450px;
        }
        
        #search {
            background-color: green;
            display: inline-block;
			text-align: center;
			width:50%;
			height:100%;
            border-color: black;
            border-style: solid;
            border-width: 1px;
        }
        
        #result_frame {
			text-align: center;
            display: inline-block;
            width: 50%;
            height: 100%;
            border-color: black;
            border-style: solid;
            border-width: 1px;
        }
		
		#text_box{
			margin-top:30px;
			line-height: 50px;
		}
		
		#text_box>input{
			width:50%
		}
		
		#result_title{
			background-color:yellow;
			height:10%;
			border-color: black;
            border-style: solid;
            border-width: 1px;
		}
		
		#result{
			height:90%;
			background-color:red;
			overflow: scroll;
		}
		
		#result>img{
            padding:10px;
			padding-right:40px;
        }
    </style>
</head>

<body>
        <!-- navigation bar-->
    <div id="nav">
        <button class="Button" onclick = location.href="index.html">MAIN</button>
        <button class="Button" onclick = location.href="cloth/cloth.html">CLOTH</button>
        <button class="Button" onclick = location.href="house/house.html">HOUSE</button>
        <button class="Button" onclick = location.href="medic/medic.html">MEDIC</button>
        <button class="Button" onclick = location.href="food/food.html">FOOD</button>
        <button class="Button" onclick = location.href="other/other.html">OTHER</button>
    </div>
	
	<!-- whoole block below navigation bar -->
<div id="container">
    <div id="mainframe">
	    <!-- left block: search in green color -->
        <div id="search">
			<div id="text_box">
			<input type="text" id="search_bar" placeholder="Search here...">
            <img src="image/button3.png" alt="search" style="height:35px;vertical-align:middle;" onclick="searchProductByText()">
			</br>
			image search:
            <input type="file" accept="image/*" onchange="searchProduct(event)">

            </br>
            <img id="preview" />
			</div>
        </div>
		<!-- right block: result in red color -->
        <div id="result_frame">
			<div id="result_title">RESULT</div>
			<div id="result"></div>
		</div>
    </div>
</div>
</body>

<script src="javascript/search.js"></script>

</html>
